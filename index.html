<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Drone</title>
    <script src="scripts/drone.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header" id="header">
        <h1>Toy Drone</h1>
    </div>
    <div class="content" id="content">
        <canvas id="stars" class="stars"></canvas>
        <div id="grid" class="grid">

        </div>
    </div>
    <div class="footer" id="footer">
        <div class="footer-placement-settings">
            <button onclick="Place()" class="drone-btn">Place</button>
            <label for="x-input">X: </label>
            <input type="number" name="x-input" id="x-input" min="0" max="9" value="0">
            <label for="y-input">Y: </label>
            <input type="number" name="y-input" id="y-input" min="0" max="9" value="0">
            <select name="heading-input" id="heading-input">
                <option value="north">North</option>
                <option value="east">East</option>
                <option value="south">South</option>
                <option value="west">West</option>
            </select>
        </div>
    </div>
</body>
</html>
